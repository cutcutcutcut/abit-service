<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Abit Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body class="text-center">

<table class="table table-striped">
  <tbody>
  <tr class="table-warning" th:each="abit : ${abits}">
    <td><span th:text="${abit.id}"></span></td>
    <td><span th:text="${abit.name}"></span></td>
    <td><span th:text="${abit.subjects}"></span></td>
  </tr>
  </tbody>
</table>

<form class="add-form" method="post">
  <input type="text" name="name" placeholder="Enter name" required>
  <input type="text" name="subjects" placeholder="Enter subjects" required>
  <button class="btn btn-warning" type="submit">Add</button>
</form>

</body>
</html>
